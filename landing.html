<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Center Homepage - Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 30px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            flex-grow: 1;
            font-family: impact;
        }
        .dropdown {
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ccc;
        }
        .dropdown select {
            padding: 10px;
            font-size: 1em;
        }
        .main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background-color: #ffcc00;
            width: 200px;
            height: 150px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .card img {
            height: 50px;
            margin-bottom: 10px;
        }
        .card p {
            margin: 0;
            font-size: 1em;
            font-weight: bold;
        }
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }


        a:active {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <!--<img src="https://quest.pecs.uwaterloo.ca/images/quest-logo.png" alt="Quest Logo">-->
        <h1>Quest</h1>
        <div class="icons">
            <!-- Icons for clock and settings can go here if needed -->
        </div>
    </div>
    <div class="dropdown">
        <select>
            <option>Student Center Homepage</option>
            <!-- Other options can go here -->
        </select>
    </div>
    <div class="main">
        <div class="card">
            <img src="./images/admission.png" alt="Admissions Icon">
            <p><a href="./offers.html">Admissions</a></p>
        </div>
        <div class="card">
            <img src="./images/aif.png" alt="Admission Information Form Icon">
            <p>Admission Information Form</p>
        </div>
        <div class="card">
            <img src="./images/bursary.png" alt="Entrance Bursary Icon">
            <p>Entrance Bursary</p>
        </div>
        <div class="card">
            <img src="./images/personal-info.png" alt="Personal Information Icon">
            <p>Personal Information</p>
        </div>
        <div class="card">
            <img src="./images/holds.png" alt="Holds Icon">
            <p>Holds</p>
        </div>
    </div>
    <div class="footer">
        Â© 2021 Quest. All rights reserved.
    </div>
</body>
</html>
